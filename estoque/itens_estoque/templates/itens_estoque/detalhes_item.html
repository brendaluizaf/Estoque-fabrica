<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Item</title>
    <link rel="stylesheet" type="text/css" href="/static/estoque/css/estilos.css" />
</head>
<body>
    <h1>Detalhes do Item</h1>
    
    <p><strong>Nome:</strong> {{ item.nome }}</p>
    <p><strong>Descrição:</strong> {{ item.descricao }}</p>
    <p><strong>Quantidade Disponível:</strong> {{ item.quantidade }}</p>
    
    <a href="{% url 'editar_item' item.id %}">Editar</a> |
    <a href="{% url 'verificar_exclusao' item.id %}">Excluir</a> |
    <a href="{% url 'lista_estoque' %}">Voltar para a Lista de Itens</a>
</body>
</html>
